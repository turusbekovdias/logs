<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Status</th>
    <th scope="col">Description</th>
    <th scope="col">Published</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logs; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ log.status }}</td>
    <td>{{ log.description }}</td>
    <td>{{ log.published }}</td>
  </tr>
  </tbody>
</table>
